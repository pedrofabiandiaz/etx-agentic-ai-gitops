apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: ai-agent
  namespace: user32-ai-agent
spec:
  project: default
  source:
    path: agent/chart
    repoURL: https://github.com/pedrofabiandiaz/etx-agentic-ai-gitops
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: user32-ai-agent
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
